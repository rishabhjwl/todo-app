<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Todo-App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Todo-app</h1>
      <textarea name="todo" id="todo" class="form-control" rows="5"></textarea>
      <button type="button" name="button" id="add" class="btn btn-primary" style="margin:30px 0">Add Todo</button>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Todo List</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

  </body>
  <script src="/todo-app/js/script.js" charset="utf-8"></script>

</html>
